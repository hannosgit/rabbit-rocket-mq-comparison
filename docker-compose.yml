version: '3.9'

services:

  producer:
    build:
      context: .
      dockerfile: producer.Dockerfile

  consumer:
    build:
      context: .
      dockerfile: consumer.Dockerfile

  # ----------------------- RabbitMQ -----------------------
#  rabbitmq:
